          value:
        - name: PLUGIN_PORT
          value: "5000"
        - name: PORT
          value: "5000"
        - name: ENABLED_SOURCES
          value: "safelist"
      image:
        name: cccsaurora/clue-plugin-assemblyline
        tag: nightly
        pullPolicy: "Always"
    - name: badlist
