        client_id: clue
        client_secret: 09RhSF7tp0ShDdDMCszqI4zk8HMroTTZ
        scope: "openid offline_access"
        jwks_uri: http://localhost:9100/realms/HogwartsMini/protocol/openid-connect/certs
        required_groups:
          - clue_user
        role_map:
          user: clue_user
          admin: clue_admin
